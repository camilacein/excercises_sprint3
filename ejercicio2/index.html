<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A completar y viajar</title>
</head>
<body>
    <main>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12808.589144787964!2d-64.27741068050538!3d-36.62284119272857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95c2cdb43054df5d%3A0xd7586a8f82062550!2sMercure%20Santa%20Rosa%20La%20Pampa!5e0!3m2!1ses-419!2sar!4v1697745710780!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <div>
            <h2>Deja tu comentario</h2>
            <form action="./showdata/show_data.html"method="get">
                <fieldset> 
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="f-name" placeholder="Ingrese aqui su nombre">
                <br>

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="l-name" placeholder="Ingrese aqui su apellido">
                <br>

                <label for="mail">Correo electronico</label>
                <input type="email" id="mail" name="email" placeholder="Ingrese aqui su mail">
                <br>
                <label for="comentario"></label>
                <textarea name="Sugerencias y comentarios" id="comentario" placeholder="Dejanos aqui tu comentario" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
                </fieldset> 

            </form>
        </div>
    </main>
</body>
</html>
